<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <scipt defer src="scripts.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Signup Form</title>
  </head>
  <body>
    <main>
      <section class="logo-panel">
      
        <div class="title-logo-container">
          <img
            src="./imgs/reshot-icon-airplane-mode-Z4X2WE9DGP.svg"
            alt="plane-logo"
            id="logo"
          />
          <h1 id="logo-text">
            ODIN
          </h1>
        </div>
      
  
      </section>

      <section class="signup">
        <section class="signup-header">
          <h1>This is not a real online service! You know you need something like this in your life to help you realize your deeprest dreams. Sign up <em>now</em> to get started</h1>
          <h2>You <em>know</em> you want to.</h2>
        </section>
        <section class="form-section">
            
          <form action="" method="get">
            <div class="form-main">
              <h1 class="form-title">Lets do this!</h1>
                <div class="form-inputs">
                  <div class="form-field">
                    <label for="name">first name</label>
                    <input type="text" name="name" id="name" required />
                  </div>
                  <div class="form-field">
                    <label for="last-name">last name</label>
                    <input type="text" name="last-name" id="last-name" required />
                  </div>
                  <div class="form-field">
                    <label for="email">email </label>
                    <input type="email" name="email" id="email" required />
                  </div>
                  <div class="form-field">
                    <label for="phone-number">phone number </label>
                    <input type="text" name="phone-number" id="phone-number" required />
                  </div>
                  <div class="form-field">
                    <label for="password">password</label>
                    <input minlength="8" type="password" name="password" id="password" required />
                  </div>
                  <div class="form-field">
                    <label for="confirm-password">confirm password</label>
                    <input type="password" name="confirm-password" id="confirm-password" required />
                  </div>
                </div>
            </div>
                
                

            <div class="create-account-section">
              <input type="submit" value="Create Account" />
              <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        
           </form>

          
            </div>
          
        </section>

        
       
      </section>
    </main>
    

   
    
  </body>
</html>
